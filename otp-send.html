    <form action="/send-email" method="post" id="emailform">
    <input type="email" id="collectemail" placeholder="example@gmail.com" required>
    <button type="submit">submit</button>
    </form>
    <script>
        var collectemail = document.getElementById('collectemail')
        document.getElementById('emailform').onsubmit= function(event){
            event.preventDefault()
            var formdata = collectemail.value
            var xhr = new XMLHttpRequest()
            xhr.open('POST','/send-email',true)
            xhr.onreadystatechange = function() {
            if (xhr.readyState === XMLHttpRequest.DONE) {
                if (xhr.status === 200) {
                    console.log('Data sent successfully:', xhr.responseText);
                    // Add the line to redirect to /send-email after data is sent
                    window.location.href = '/send-email';
                } else {
                    console.error('Error:', xhr.status);
                }
            }}
            xhr.send(formdata)
            console.log(formdata)

        }
    </script>
</body>
